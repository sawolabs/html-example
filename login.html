<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SAWO HTML SAMPLE APP</title>
    <link rel="stylesheet" href="assets/login.css" />
  </head>
  <body>
    <div class="container">
      <div class="login-container">
        <h1>Login</h1>
        <div id="sawo-container" style="height: 400px; width: 300px"></div>
        <div id="status"></div>
      </div>
    </div>
    <script src="https://websdk.sawolabs.com/sawo.min.js"></script>
    <script>
      var config = {
        containerID: "sawo-container",
        identifierType: "email", // can be either 'email' or 'phone_number_sms'
        apiKey: "aaeb64a3-0371-4c6a-8b18-6868bb170464", // add your api key here
        onSuccess: (payload) => {
          console.log(payload);
          document.getElementById("sawo-container").style.display = "none";
          document.getElementById("status").innerHTML =
            "Login Success <br> User Id : " + payload.verification_token + "<br> Token : "+ payload.user_id;
        },
      };
      var sawo = new Sawo(config);
      sawo.showForm();
    </script>
  </body>
</html>
